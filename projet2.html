<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-beige font-inria scroll-smooth">
  <header class="z-50 fixed top-0 md:top-5 w-full md:rounded-full">
    <nav
      id="main-nav"
      class="bg-blue-dark md:bg-navbar max-w-screen-2xl mx-auto p-1 flex items-center justify-between md:rounded-full"
    >
      <a href="top" class="flex" aria-label="Page d'accueil du portfolio">
        <img
          src="../asset/img/SVG/logo-white.svg"
          class="w-16 md:inline ml-4 md:ml-10"
          alt=""
        />
      </a>
      <button
      aria-label="toggle button"
      aria-expanded="false"
      id="menu-btn"
      class="cursor-pointer w-7 md:hidden mr-4"
      >
        <img src="../asset/img/SVG/menu-open.svg" alt="">
      </button>
    <ul
    id="toggled-menu"
    class="w-full absolute top-full left-0 -translate-y-full -z-10 text-beige border-b flex flex-col items-center md:static md:z-10 md:w-min md:transform-none md:border-none md:flex-row bg-blue-dark md:bg-transparent"
    >
      <li class="py-4 md:py-0 md:mr-6">
        <a
        href="#skills"
        class="group relative text-lg uppercase w-full inline-block overflow-hidden rounded px-12 py-3 text-beige hover:scale-150 md:hover:scale-110 hover:duration-500 duration-500">
        <span class="ease absolute left-0 top-0 h-0 w-0 border-t-2 border-beige transition-all duration-700 group-hover:w-full"></span>
        <span class="ease absolute right-0 top-0 h-0 w-0 border-r-2 border-beige transition-all duration-700 group-hover:h-full"></span>
        <span class="ease absolute bottom-0 right-0 h-0 w-0 border-b-2 border-beige transition-all duration-700 group-hover:w-full"></span>
        <span class="ease absolute bottom-0 left-0 h-0 w-0 border-l-2 border-beige transition-all duration-700 group-hover:h-full"></span>
        Skills
        </a>
      </li>
      <li class="py-4 md:py-0 md:mr-6">
        <a
        href="#projets"
        class="group relative text-lg uppercase w-full inline-block overflow-hidden rounded px-12 py-3  text-beige hover:scale-150 md:hover:scale-110 hover:duration-500 duration-500">
        <span class="ease absolute left-0 top-0 h-0 w-0 border-t-2 border-beige transition-all duration-700 group-hover:w-full"></span>
        <span class="ease absolute right-0 top-0 h-0 w-0 border-r-2 border-beige transition-all duration-700 group-hover:h-full"></span>
        <span class="ease absolute bottom-0 right-0 h-0 w-0 border-b-2 border-beige transition-all duration-700 group-hover:w-full"></span>
        <span class="ease absolute bottom-0 left-0 h-0 w-0 border-l-2 border-beige transition-all duration-700 group-hover:h-full"></span>
        Projects
        </a>
      </li>
      <li class="py-4 md:py-0 md:mr-6">
        <a
        href="#contact"
        class="group relative text-lg uppercase w-full inline-block overflow-hidden rounded px-12 py-3  text-beige hover:scale-150 md:hover:scale-110 hover:duration-500 duration-500">
        <span class="ease absolute left-0 top-0 h-0 w-0 border-t-2 border-beige transition-all duration-700 group-hover:w-full"></span>
        <span class="ease absolute right-0 top-0 h-0 w-0 border-r-2 border-beige transition-all duration-700 group-hover:h-full"></span>
        <span class="ease absolute bottom-0 right-0 h-0 w-0 border-b-2 border-beige transition-all duration-700 group-hover:w-full"></span>
        <span class="ease absolute bottom-0 left-0 h-0 w-0 border-l-2 border-beige transition-all duration-700 group-hover:h-full"></span>
        Contact
        </a>
      </li>
      <li class="py-4 md:py-0 md:mr-6">
        <a
        href="../asset/cv.pdf"
        class="group relative text-lg uppercase w-full inline-block overflow-hidden rounded px-12 py-3 text-beige hover:scale-150 md:hover:scale-110 hover:duration-500 duration-500">
        <span class="ease absolute left-0 top-0 h-0 w-0 border-t-2 border-beige transition-all duration-700 group-hover:w-full"></span>
        <span class="ease absolute right-0 top-0 h-0 w-0 border-r-2 border-beige transition-all duration-700 group-hover:h-full"></span>
        <span class="ease absolute bottom-0 right-0 h-0 w-0 border-b-2 border-beige transition-all duration-700 group-hover:w-full"></span>
        <span class="ease absolute bottom-0 left-0 h-0 w-0 border-l-2 border-beige transition-all duration-700 group-hover:h-full"></span>
        CV
        </a>
      </li>
    </ul>
    </nav>
  </header>
<script src="script.js"></script>
</body>
</html>
